<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiwidth Demo</title>

  <!-- jQuery / jQuery UI -->
  <script src="../core/jquery.min.js"></script>
  <script src="../core/jquery-ui.min.js"></script>

  <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
  <script src="../core/vendor/jquery.touch-punch.min.js"></script>

  <!-- jQuery.Shapeshift -->
  <script src="../core/jquery.shapeshift.js"></script>
  
  <!-- CSS -->
  <style>
    .container {
      border: 1px dashed #CCC;
      position: relative;
    }

    .container > div {
      background: #AAA;
      position: absolute;
      height: 100px;
      width: 100px;
    }

    .container > div[data-ss-colspan="2"] { width: 210px; }
    .container > div[data-ss-colspan="3"] { width: 320px; }

    .container > .ss-placeholder-child {
      background: transparent;
      border: 1px dashed blue;
    }
  </style>

  <!-- Javascript -->
  <script>
    $(document).ready(function() {
      $(".container").shapeshift({
        minColumns: 3
      });
    })
  </script>
</head>
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div data-ss-colspan="2"></div>
    <div data-ss-colspan="2"></div>
    <div data-ss-colspan="3"></div>
    <div data-ss-colspan="3"></div>
  </div>
</body>
</html>
